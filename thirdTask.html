<!DOCTYPE html>
<html lang="ru-ru">
    <head>
        <meta charset="utf-8">
        <title>Тестовое задание</title>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="/js/functions.js"></script>
    </head>
    <body class="container h-100 border-left border-right px-0 bg-light">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/firstTask.html">Первое задание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/secondTask.html">Второе задание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/thirdTask.html">Третье задание</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="bg-white">
            <h2 class="px-2">Квадраты</h2>
            <button type='submit' onClick='getSquares("thirdTask/getFileSquares.php")' class="btn btn-primary ml-2 my-2">Из файла</button>
            <button type='submit' onClick='getSquares("thirdTask/getRandSquares.php")' class="btn btn-primary ml-2 my-2">Случайные значения</button>
            <button type='submit' onClick='cleanTable("tbody#squaresContent")' class="btn btn-primary ml-2 my-2">Очистить</button>
            <table class="table border-bottom bg-white mb-0">
                <thead  class="thead-light">
                    <th scope="col" id="squareSide">Сторона</th>
                    <th scope="col" id="squareArea">Площадь</th>
                </thead>
                <tbody id="squaresContent">
                </tbody>
            </table>
            <h2 class="px-2">Треугольники</h2>
            <button type='submit' onClick='getTringles("thirdTask/getFileTringles.php")' class="btn btn-primary ml-2 my-2">Из файла</button>
            <button type='submit' onClick='getTringles("thirdTask/getRandTringles.php")' class="btn btn-primary ml-2 my-2">Случайные значения</button>
            <button type='submit' onClick='cleanTable("tbody#tringlesContent")' class="btn btn-primary ml-2 my-2">Очистить</button>
            <table class="table border-bottom bg-white mb-0">
                <thead  class="thead-light">
                    <th scope="col" id="tringleSideA">Сторона A</th>
                    <th scope="col" id="tringleSideB">Сторона B</th>
                    <th scope="col" id="tringleSideC">Сторона C</th>
                    <th scope="col" id="tringleAngle">Угол</th>
                    <th scope="col" id="tringleArea">Площадь</th>
                </thead>
                <tbody id="tringlesContent">
                </tbody>
            </table>
            <h2 class="px-2">Круги</h2>
            <button type='submit' onClick='getCircles("thirdTask/getFileCircles.php")' class="btn btn-primary ml-2 my-2">Из файла</button>
            <button type='submit' onClick='getCircles("thirdTask/getRandCircles.php")' class="btn btn-primary ml-2 my-2">Случайные значения</button>
            <button type='submit' onClick='cleanTable("tbody#сirclesContent")' class="btn btn-primary ml-2 my-2">Очистить</button>
            <table class="table border-bottom bg-white mb-0">
                <thead  class="thead-light">
                    <th scope="col" id="circleRadius">Радиус</th>
                    <th scope="col" id="circleArea">Площадь</th>
                </thead>
                <tbody id="сirclesContent">
                </tbody>
            </table>
        </div>
    </body>
</html>
